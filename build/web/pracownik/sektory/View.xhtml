<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SektoryViewDlg" widgetVar="SektoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSektoryTitle}">
            <h:form id="SektoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sektoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewSektoryLabel_idSektoru}"/>
                        <h:outputText value="#{sektoryController.selected.idSektoru}" title="#{bundle.ViewSektoryTitle_idSektoru}"/>
                        <h:outputText value="#{bundle.ViewSektoryLabel_powierzchnia}"/>
                        <h:outputText value="#{sektoryController.selected.powierzchnia}" title="#{bundle.ViewSektoryTitle_powierzchnia}"/>
                        <h:outputText value="#{bundle.ViewSektoryLabel_iloscWyjscEwakuacyjnych}"/>
                        <h:outputText value="#{sektoryController.selected.iloscWyjscEwakuacyjnych}" title="#{bundle.ViewSektoryTitle_iloscWyjscEwakuacyjnych}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SektoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
