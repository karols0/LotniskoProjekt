<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotyCreateDlg" widgetVar="LotyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLotyTitle}">
            <h:form id="LotyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLotyLabel_iloscBiletów}" for="iloscBiletów" />
                        <p:inputText id="iloscBiletów" value="#{lotyController.selected.iloscBiletów}" title="#{bundle.CreateLotyTitle_iloscBiletów}" />
                        <p:outputLabel value="#{bundle.CreateLotyLabel_lotniskoPoczatkowe}" for="lotniskoPoczatkowe" />
                        <p:inputText id="lotniskoPoczatkowe" value="#{lotyController.selected.lotniskoPoczatkowe}" title="#{bundle.CreateLotyTitle_lotniskoPoczatkowe}" />
                        <p:outputLabel value="#{bundle.CreateLotyLabel_lotniskoDocelowe}" for="lotniskoDocelowe" />
                        <p:inputText id="lotniskoDocelowe" value="#{lotyController.selected.lotniskoDocelowe}" title="#{bundle.CreateLotyTitle_lotniskoDocelowe}" />
                        <p:outputLabel value="#{bundle.CreateLotyLabel_dataOdprawy}" for="dataOdprawy" />
                        <p:calendar id="dataOdprawy" pattern="MM/dd/yyyy" value="#{lotyController.selected.dataOdprawy}" title="#{bundle.EditLotyTitle_dataOdprawy}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLotyLabel_idSamolotu}" for="idSamolotu" />
                        <p:selectOneMenu id="idSamolotu" value="#{lotyController.selected.idSamolotu}" >
                            <f:selectItems value="#{samolotyController.itemsAvailableSelectOne}"
                                           var="idSamolotuItem"
                                           itemValue="#{idSamolotuItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lotyController.create}" value="#{bundle.Save}" update="display,:LotyListForm:datalist,:growl" oncomplete="handleSubmit(args,'LotyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LotyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
