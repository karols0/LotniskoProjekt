<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StanowiskaCreateDlg" widgetVar="StanowiskaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStanowiskaTitle}">
            <h:form id="StanowiskaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stanowiskaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStanowiskaLabel_gornaGranicaPensji}" for="gornaGranicaPensji" />
                        <p:inputText id="gornaGranicaPensji" value="#{stanowiskaController.selected.gornaGranicaPensji}" title="#{bundle.CreateStanowiskaTitle_gornaGranicaPensji}" />
                        <p:outputLabel value="#{bundle.CreateStanowiskaLabel_dolnaGranicaPensji}" for="dolnaGranicaPensji" />
                        <p:inputText id="dolnaGranicaPensji" value="#{stanowiskaController.selected.dolnaGranicaPensji}" title="#{bundle.CreateStanowiskaTitle_dolnaGranicaPensji}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stanowiskaController.create}" value="#{bundle.Save}" update="display,:StanowiskaListForm:datalist,:growl" oncomplete="handleSubmit(args,'StanowiskaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StanowiskaCreateDialog.hide()"/>

        </p:dialog>

    </ui:composition>
