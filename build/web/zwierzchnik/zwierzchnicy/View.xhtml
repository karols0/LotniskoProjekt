<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZwierzchnicyViewDlg" widgetVar="ZwierzchnicyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZwierzchnicyTitle}">
            <h:form id="ZwierzchnicyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zwierzchnicyController.selected != null}">
                        <h:outputText value="#{bundle.ViewZwierzchnicyLabel_idZwierzchnika}"/>
                        <h:outputText value="#{zwierzchnicyController.selected.idZwierzchnika}" title="#{bundle.ViewZwierzchnicyTitle_idZwierzchnika}"/>
                        <h:outputText value="#{bundle.ViewZwierzchnicyLabel_iloscPodwladnych}"/>
                        <h:outputText value="#{zwierzchnicyController.selected.iloscPodwladnych}" title="#{bundle.ViewZwierzchnicyTitle_iloscPodwladnych}"/>
                        <h:outputText value="#{bundle.ViewZwierzchnicyLabel_login}"/>
                        <h:outputText value="#{zwierzchnicyController.selected.login}" title="#{bundle.ViewZwierzchnicyTitle_login}"/>
                        <h:outputText value="#{bundle.ViewZwierzchnicyLabel_haslo}"/>
                        <h:outputText value="#{zwierzchnicyController.selected.haslo}" title="#{bundle.ViewZwierzchnicyTitle_haslo}"/>
                        <h:outputText value="#{bundle.ViewZwierzchnicyLabel_idPracownika}"/>
                        <h:outputText value="#{zwierzchnicyController.selected.idPracownika}" title="#{bundle.ViewZwierzchnicyTitle_idPracownika}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZwierzchnicyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
