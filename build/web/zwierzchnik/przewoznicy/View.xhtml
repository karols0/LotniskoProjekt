<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrzewoznicyViewDlg" widgetVar="PrzewoznicyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrzewoznicyTitle}">
            <h:form id="PrzewoznicyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{przewoznicyController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_idPrzewoznika}"/>
                        <h:outputText value="#{przewoznicyController.selected.idPrzewoznika}" title="#{bundle.ViewPrzewoznicyTitle_idPrzewoznika}"/>
                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_nazwa}"/>
                        <h:outputText value="#{przewoznicyController.selected.nazwa}" title="#{bundle.ViewPrzewoznicyTitle_nazwa}"/>
                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_adresFirmy}"/>

                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_telefon}"/>
                        <h:outputText value="#{przewoznicyController.selected.telefon}" title="#{bundle.ViewPrzewoznicyTitle_telefon}"/>
                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_iloscSamolotow}"/>
                        <h:outputText value="#{przewoznicyController.selected.iloscSamolotow}" title="#{bundle.ViewPrzewoznicyTitle_iloscSamolotow}"/>
                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_login}"/>

                        <h:outputText value="#{bundle.ViewPrzewoznicyLabel_haslo}"/>
                        <h:outputText value="#{przewoznicyController.selected.haslo}" title="#{bundle.ViewPrzewoznicyTitle_haslo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrzewoznicyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
