<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotyViewDlg" widgetVar="LotyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLotyTitle}">
            <h:form id="LotyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotyController.selected != null}">
                        <h:outputText value="#{bundle.ViewLotyLabel_idLotu}"/>
                        <h:outputText value="#{lotyController.selected.idLotu}" title="#{bundle.ViewLotyTitle_idLotu}"/>
                        <h:outputText value="#{bundle.ViewLotyLabel_iloscBiletów}"/>
                        <h:outputText value="#{lotyController.selected.iloscBiletów}" title="#{bundle.ViewLotyTitle_iloscBiletów}"/>
                        <h:outputText value="#{bundle.ViewLotyLabel_lotniskoPoczatkowe}"/>
                        <h:outputText value="#{lotyController.selected.lotniskoPoczatkowe}" title="#{bundle.ViewLotyTitle_lotniskoPoczatkowe}"/>
                        <h:outputText value="#{bundle.ViewLotyLabel_lotniskoDocelowe}"/>
                        <h:outputText value="#{lotyController.selected.lotniskoDocelowe}" title="#{bundle.ViewLotyTitle_lotniskoDocelowe}"/>
                        <h:outputText value="#{bundle.ViewLotyLabel_dataOdprawy}"/>
                        <h:outputText value="#{lotyController.selected.dataOdprawy}" title="#{bundle.ViewLotyTitle_dataOdprawy}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLotyLabel_idSamolotu}"/>
                        <h:outputText value="#{lotyController.selected.idSamolotu}" title="#{bundle.ViewLotyTitle_idSamolotu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LotyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
