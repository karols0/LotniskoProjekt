<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PracownicyEditDlg" widgetVar="PracownicyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPracownicyTitle}">
            <h:form id="PracownicyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pracownicyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_imie}" for="imie" />
                        <p:inputText id="imie" value="#{pracownicyController.selected.imie}" title="#{bundle.EditPracownicyTitle_imie}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_nazwisko}" for="nazwisko" />
                        <p:inputText id="nazwisko" value="#{pracownicyController.selected.nazwisko}" title="#{bundle.EditPracownicyTitle_nazwisko}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_telefon}" for="telefon" />
                        <p:inputText id="telefon" value="#{pracownicyController.selected.telefon}" title="#{bundle.EditPracownicyTitle_telefon}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_numerKontaBankowego}" for="numerKontaBankowego" />
                        <p:inputText id="numerKontaBankowego" value="#{pracownicyController.selected.numerKontaBankowego}" title="#{bundle.EditPracownicyTitle_numerKontaBankowego}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_pensja}" for="pensja" />
                        <p:inputText id="pensja" value="#{pracownicyController.selected.pensja}" title="#{bundle.EditPracownicyTitle_pensja}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_idZwierzchnika}" for="idZwierzchnika" />
                        <p:inputText id="idZwierzchnika" value="#{pracownicyController.selected.idZwierzchnika}" title="#{bundle.EditPracownicyTitle_idZwierzchnika}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_login}" for="login" />
                        <p:inputText id="login" value="#{pracownicyController.selected.login}" title="#{bundle.EditPracownicyTitle_login}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_haslo}" for="haslo" />
                        <p:inputText id="haslo" value="#{pracownicyController.selected.haslo}" title="#{bundle.EditPracownicyTitle_haslo}" />
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_idGrafiku}" for="idGrafiku" />
                        <p:selectOneMenu id="idGrafiku" value="#{pracownicyController.selected.idGrafiku}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grafikController.itemsAvailableSelectOne}"
                                           var="idGrafikuItem"
                                           itemValue="#{idGrafikuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_idSektora}" for="idSektora" />
                        <p:selectOneMenu id="idSektora" value="#{pracownicyController.selected.idSektora}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sektoryController.itemsAvailableSelectOne}"
                                           var="idSektoraItem"
                                           itemValue="#{idSektoraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPracownicyLabel_idStanowiska}" for="idStanowiska" />
                        <p:selectOneMenu id="idStanowiska" value="#{pracownicyController.selected.idStanowiska}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stanowiskaController.itemsAvailableSelectOne}"
                                           var="idStanowiskaItem"
                                           itemValue="#{idStanowiskaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pracownicyController.update}" value="#{bundle.Save}" update="display,:PracownicyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PracownicyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PracownicyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
