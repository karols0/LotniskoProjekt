<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SamolotyCreateDlg" widgetVar="SamolotyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSamolotyTitle}">
            <h:form id="SamolotyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{samolotyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSamolotyLabel_iloscMiejsc}" for="iloscMiejsc" />
                        <p:inputText id="iloscMiejsc" value="#{samolotyController.selected.iloscMiejsc}" title="#{bundle.CreateSamolotyTitle_iloscMiejsc}" />
                        <p:outputLabel value="#{bundle.CreateSamolotyLabel_idPrzewoznika}" for="idPrzewoznika" />
                        <p:selectOneMenu id="idPrzewoznika" value="#{samolotyController.selected.idPrzewoznika}" >
                            <f:selectItems value="#{przewoznicyController.itemsAvailableSelectOne}"
                                           var="idPrzewoznikaItem"
                                           itemValue="#{idPrzewoznikaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{samolotyController.create}" value="#{bundle.Save}" update="display,:SamolotyListForm:datalist,:growl" oncomplete="handleSubmit(args,'SamolotyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SamolotyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
