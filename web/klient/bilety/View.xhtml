<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BiletyViewDlg" widgetVar="BiletyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBiletyTitle}">
            <h:form id="BiletyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{biletyController.selected != null}">
                        <h:outputText value="#{bundle.ViewBiletyLabel_idBiletu}"/>
                        <h:outputText value="#{biletyController.selected.idBiletu}" title="#{bundle.ViewBiletyTitle_idBiletu}"/>
                        <h:outputText value="#{bundle.ViewBiletyLabel_klasa}"/>
                        <h:outputText value="#{biletyController.selected.klasa}" title="#{bundle.ViewBiletyTitle_klasa}"/>
                        <h:outputText value="#{bundle.ViewBiletyLabel_cena}"/>
                        <h:outputText value="#{biletyController.selected.cena}" title="#{bundle.ViewBiletyTitle_cena}"/>
                        <h:outputText value="#{bundle.ViewBiletyLabel_czyZaplacono}"/>
                        <p:selectBooleanCheckbox value="#{biletyController.selected.czyZaplacono}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewBiletyLabel_idKlienta}"/>
                        <h:outputText value="#{biletyController.selected.idKlienta}" title="#{bundle.ViewBiletyTitle_idKlienta}"/>
                        <h:outputText value="#{bundle.ViewBiletyLabel_idLotu}"/>
                        <h:outputText value="#{biletyController.selected.idLotu}" title="#{bundle.ViewBiletyTitle_idLotu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BiletyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
