<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SektoryCreateDlg" widgetVar="SektoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSektoryTitle}">
            <h:form id="SektoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sektoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSektoryLabel_powierzchnia}" for="powierzchnia" />
                        <p:inputText id="powierzchnia" value="#{sektoryController.selected.powierzchnia}" title="#{bundle.CreateSektoryTitle_powierzchnia}" />
                        <p:outputLabel value="#{bundle.CreateSektoryLabel_iloscWyjscEwakuacyjnych}" for="iloscWyjscEwakuacyjnych" />
                        <p:inputText id="iloscWyjscEwakuacyjnych" value="#{sektoryController.selected.iloscWyjscEwakuacyjnych}" title="#{bundle.CreateSektoryTitle_iloscWyjscEwakuacyjnych}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sektoryController.create}" value="#{bundle.Save}" update="display,:SektoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'SektoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SektoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
